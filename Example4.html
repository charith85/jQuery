<!doctype html>
<html>
<head>
<style>
	a.test{
		font-weight:bold;
	}
</style>
	<meta charset="utf-8"/>
	<title>Demo</title>
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
		<script src="jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function(){
				
				$("a").click(function(event){
					
					event.preventDefault();
					$(this).hide("slow");
				
				});
				
			});
		</script>
</body>
</html>
